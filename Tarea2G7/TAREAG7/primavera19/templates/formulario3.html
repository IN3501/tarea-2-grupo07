
{% extends 'navbar.html' %}

{% block title %}
Inputs
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Contacto con la empresa</h1>
    

    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese su nombre</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su nombre" name="inputText">
    </div>


    <div class="form-group">
      <label for="exampleNumber">Ingrese su edad</label>
      <input type="Number" class="form-control" id="exampleNumber" placeholder="Ingrese su edad" name="inputNumber">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1"> Ingrese su email</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese email" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="exampleNumber">Ingrese numero de contacto</label>
      <input type="Number" class="form-control" id="exampleNumber" placeholder="Ingrese numero de contacto" name="inputNumber">
    </div>

    
    <div class="form-group">
      <label for="exampleFormControlSelect1">Ingrese asunto del contacto</label>
      <select class="form-control" id="exampleSelect" name="input Select">
        <option value="1">Reclamo</option>
        <option value="2">Consulta</option>
        <option value="3">Devolucion</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">¿Porque nos contacta?</label>
      <input type="text" class="form-control" id="exampleText" placeholder="¿porque nos contacta" name="inputText">
    </div>


    <br>


    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar formulario</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
