
{% extends 'navbar.html' %}

{% block title %}
Inputs
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Creacion de cuenta</h1>

    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese su nombre completo</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su nombre completo" name="inputText">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese su nombre de usuario</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su nombre de usuario" name="inputText">
    </div>

   

    <div class="form-group">
      <label for="exampleNumber">Ingrese fecha de nacimiento</label>
      <input type="date" class="form-control" id="exampleDate" placeholder="Ingrese Fecha" name="inputDate">
    </div>


    <div class="form-group">
      <label for="exampleInputEmail1"> Ingrese su email</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese email" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Ingrese su contraseña</label>
      <input type="password" class="form-control" id="examplePassword" placeholder="ingrese contraseña" name="inputPassword">
    </div>

    <div class="form-group">
      <label for="exampleFile">Inserte foto de perfil</label>
      <input type="file" class="form-control-file" id="exampleFile">
    </div>
    <br>


    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar formulario</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
